---
- name: install lamp server on redhat
  hosts: all
  become: true
  tasks:
    - name: install httpd on server
      ansible.builtin.yum:
        name: httpd
        update_cache: true
        state: present
    - name: start httpd service and enable
      ansible.builtin.systemd:
        name: httpd
        enabled: true
        state: started
      notify:
        - restart apache2
    - name: install php server
      ansible.builtin.yum:
        name: php
        update_cache: true
        state: present
      notify:
        - restart apache2
    - name: start httpd service and enable
      ansible.builtin.systemd:
        name: httpd
        state: started 
      notify:
        - restart apache2
    - name: create info.php page
      ansible.builtin.copy:
        content: '<?php phpinfo(); ?>' 
        dest: /var/www/html/info.php
      notify:
        - restart apache2
  handlers:      
    - name: restart httpd service 
      ansible.builtin.systemd:
        name: httpd
